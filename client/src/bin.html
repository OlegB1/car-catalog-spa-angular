<div ng-controller="bin">
    <h2 class="carName">Добро пожаловать в корзину <button class="clearBin" ng-click="clearBin()">Очистить корзину</button></h2>
    <h4 class="center">{{message}}</h4>
    <div ng-repeat="car in selectedCars">
        <h4 class="center">Вы выбрали автомобиль марки {{car.name}} стоисостью {{car.price}}</h4>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1 col-md-4 col-md-offset-1 ">
                <img class="carImg" src="{{car.image}}">
            </div>
            <div class="col-sm-4 col-sm-offset-1">
                <table class="table table-hover table-striped">
                    <tr>
                        <td><strong>Мощность двигателя</strong></td>
                        <td> {{car.enginePower}}</td>
                    </tr>
                    <tr>
                        <td><strong>Максимальная скорость</strong></td>
                        <td>{{car.highestSpeed}}</td></tr>
                    <tr>
                        <td><strong>Тип привода</strong></td>
                        <td>{{car.geer}}</td>
                    </tr>
                    <tr>
                        <td><strong>Запас хода</strong></td>
                        <td>{{car.runReserv}}</td>
                    </tr>
                    <tr>
                        <td><strong>Разгон до 100 км</strong></td>
                        <td>{{car.accelerating}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
